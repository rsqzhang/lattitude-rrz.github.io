<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Lattitude</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Plots<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="temperature.html">Temperature</a></li>
                            <li><a href="cloudiness.html">Cloudiness</a>
                            <li><a href="wind-speed.html">Wind Speed</a>
                            <li><a href="humidity.html">Humidity</a></li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="data.html">Data</a>

    <div class="box box-single">
        <section id="intro">
            <h1>Comparison: Latitude vs. X</h1>
            <hr>
            <section id="summary">
                <p>Click any plot to get an in-depth analysis.</p>
            </section>
        </section>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h3>vs. Max Temperature</h3>
                <figure>
                    <a href="temperature.html">
                        <img id="landing-viz" src="assets/images/Fig1.png" alt="Latitude vs. Temperature">
                    </a>
                </figure>
            </div>
                      
            <div class="col-xs-12 col-md-6">
                <h3>vs. Humidity</h3>
                <figure>
                    <a href="humidity.html">
                        <img id="landing-viz" src="assets/images/Fig2.png" alt="Latitude vs. Humidity">
                    </a>
                </figure>
            </div>
  
            <div class="col-xs-12 col-md-6">
                <h3>vs. Cloudiness</h3>
                <figure>
                    <a href="cloudiness.html">
                        <img id="landing-viz" src="assets/images/Fig3.png" alt="Latitude vs. Cloudiness">
                    </a>
                </figure>
            </div>
  
            <div class="col-xs-12 col-md-6">
                <h3>vs. Wind Speed</h3>
                <figure>
                    <a href="wind-speed.html">
                        <img id="landing-viz" src="assets/images/Fig4.png" alt="Latitude vs. Wind Speed">
                    </a>
                </figure>
            </div>
    </div>
